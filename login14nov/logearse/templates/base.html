{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <title>{% block titulo %} {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <style> 
            a:hover{background-color: rgba(111, 246, 201, 0.556);}
            
        </style>
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

            <nav class="navbar navbar-expand" style="background-color: rgba(127, 255, 212, 0.447);">

                    <a class="nav-item nav-link active" href="{% url 'inicio'%}" aria-current="page">Inicio</a>
                    <a class="nav-item nav-link" href="{% url 'salas' %}">Salas</a>
                    <a class="nav-item nav-link" href="{% url 'reservas' %}">Reservas</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class='row'>
                    <div div='col-12'>
                        <style> 
                            a:hover{background-color: rgba(111, 246, 201, 0.556);}
                            .btn{background-color: rgba(127, 255, 212, 0.447);}
                            .btn:hover{background-color: rgba(111, 246, 201, 0.556);} 
                            
                        </style>
                        {% block contenido %} {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <br><br><br><br><br>
        <footer class="footer py-3" style="background-color: rgba(127, 255, 212, 0.447);">
            <!-- place footer here -->
             <div class="text-center">
                <p>

             </div>
