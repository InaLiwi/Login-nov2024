{% extends 'base.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4" style="width: 100%; max-width: 600px;">
            <h1 class="text-center">Crear Usuario</h1>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Nombre de la Sala -->
                <div class="mb-3">
                    <label for="usuario_nombre" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario_nombre" name="usuario_nombre" required>
                </div>

                <!-- Ubicación -->
                <div class="mb-3">
                    <label for="usuario_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="usuario_password" name="usuario_password" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Crear Sala</button>
                    <a href="{% url 'listar_salas' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
